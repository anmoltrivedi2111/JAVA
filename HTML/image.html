<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>

        <img  id = "main" src="33333333.jpeg" width="400px" height = "400px" />
        <br><br><br><br><br><br>
        <img onmouseover="ChangeImage(this)" id="first" src="images(2).jpeg" width="100px" height="100px" /> &nbsp;&nbsp;&nbsp;&nbsp;
    <img onmouseover="ChangeImage(this)" id="second" src="images(4).jpeg" width="100px" height="100px" /> &nbsp;&nbsp;&nbsp;&nbsp;
    <img onmouseover="ChangeImage(this)" id="third" src="images(5).jpeg" width="100px" height="100px" /> &nbsp;&nbsp;&nbsp;&nbsp;

    </center>
    <script>
function ChangeImage(currentImage){
var mainimage = document.getElementById("main");
var temp = mainimage.src;
mainimage.src = currentImage.src;
currentImage.src = temp;


}

    </script>
    
</body>
</html>
